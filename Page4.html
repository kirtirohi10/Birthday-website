<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Page4</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    user-select:none;
    font-family:Arial, Helvetica, sans-serif;
}

body{
    height:100vh;
    overflow:hidden;

    display:flex;
    justify-content:center;
    align-items:center;
}

/* ================= BACKGROUND ================= */

.bg{
    position:fixed;
    inset:0;

    background:url("us4.jpeg") center/cover no-repeat;

    z-index:0;
}

/* soft readability layer */
.bg::after{
    content:"";
    position:absolute;
    inset:0;
    background:rgba(246,214,214,0.55);
}

/* ================= CONTENT ================= */

.container{
    width:80%;
    text-align:center;
    position:relative;
    z-index:2;
}

/* ================= TEXT ================= */

.text{
    font-family:'Pacifico', cursive;
    line-height:1.8;

    opacity:0;
    transform:translateY(30px);
    transition:opacity 1.5s ease, transform 1.5s ease;
}

.text.show{
    opacity:1;
    transform:translateY(0);
}

#first{
    font-size:2.4rem;
    color:#7a2e2e;
}

#second{
    font-size:1.7rem;
    color:#8b3a3a;
}
</style>
</head>

<body>

<div class="bg"></div>

<div class="container">

    <div id="first" class="text">
        Thank you for being in my life ‚ù§Ô∏è<br>
        Forever yours. Always yours. Only yours.
    </div>

    <div id="second" class="text">
        I will always Love you whatever happens,<br>
        I will always Apologize for my mistakes and try to correct them,<br>
        I will always be there for you whatever happens,<br>
        I will always forgive you for your mistakes. üíóüòö
    </div>

</div>

<script>
const first=document.getElementById("first");
const second=document.getElementById("second");

/* first text */
setTimeout(()=>first.classList.add("show"),100);

/* fade out first */
setTimeout(()=>first.classList.remove("show"),4000);

/* show second */
setTimeout(()=>second.classList.add("show"),5500);
</script>

</body>
</html>
